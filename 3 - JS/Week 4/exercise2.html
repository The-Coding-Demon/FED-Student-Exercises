<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Conversion</title>
</head>

<body>
  <form id='tempBar'>
    <label>Enter Temperature</label><br>
    <input type='text' id='temperatureBox'></input><br>

    <label for='degrees'>Celsius</label>
    <input type='radio' id='cBox' name='boxes'></input><br>

    <label for='fahren'>Fahrenheit</label>
    <input type='radio' id='fBox' name='boxes'></input><br>

    <button type='submit'>Submit</button>
  </form>
  <h2 id='showResult'></h2>
  <script src='conversion.js' defer></script>
</body>

</html>
