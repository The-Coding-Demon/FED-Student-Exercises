<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/styles3.css" rel="stylesheet">
  <title>Steve's Standard Form</title>
</head>

<body>
  <h1>The Form of The Century</h1>
  <h3>Please fill out this form <br> with the required information</h3>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="Steve" required><br>
      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" placeholder="Smith" required><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" placeholder="hello@gmail.com" required><br>
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address" placeholder="Address" required><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" cols="20" rows="20" placeholder="Write Message" required></textarea><br>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</body>

</html>
