<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/styles4.css" rel="stylesheet">
  <title>Mixed Table</title>
</head>

<body>
  <header>
    <h1>Company Personal Database</h1>
  </header>
  <main>
    <section>
      <h2>Personal Information</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>25</td>
            <td>Developer</td>
          </tr>
          <tr>
            <td>Sarah</td>
            <td>30</td>
            <td>Designer</td>
          </tr>
          <tr>
            <td>Jack</td>
            <td>35</td>
            <td>Manager</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

</body>

</html>
